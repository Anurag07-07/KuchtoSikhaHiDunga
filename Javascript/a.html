<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="para">This is Javascript</p>
  <button id="addclass">AddClass</button>
  <button id="removeclass">RemoveClass</button>

  <script>
    const para = document.querySelector('#para')
    const add =document.querySelector('#addclass')
    const remove =document.querySelector('#removeclass')

    add.addEventListener('click',function(event){
      para.classList.add('highlight','show')
    })

    remove.addEventListener('click',function(event){
      para.classList.remove('highlight')
    })
  </script>
</body>
</html>
