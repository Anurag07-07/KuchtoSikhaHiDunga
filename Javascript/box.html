<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #box{
    width: 100px;
    height: 100px;
    background-color: red;
  }
</style>
<body>
  <div id="box"></div>
  <script>
    const box = document.querySelector('#box');

  function handleKey(event) {
    if (event.key === 'Enter') {
      document.body.style.backgroundColor = 'black';
      box.style.backgroundColor = 'green';
    }
  }
  document.addEventListener('keydown', handleKey);

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="para">Paragraph is there</div>
  <button id="addclass">AddClass</button>
  <button id="removeclass">RemoveClass</button>
  <script>
    const para = document.querySelector('#para')
    const add = document.querySelector('#addclass')
    const remove = document.querySelector('#removeclass')

    add.addEventListener('click',function(){
      para.classList.add('highlight','Show')
    })

    remove.addEventListener('click',function(){
      para.classList.remove('highlight')
    })
  </script>
</body>
</html>
