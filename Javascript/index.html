    const body = document.querySelector('body')

    //Example ==> ek tag hai h1 wo create karna hai aur uske andar AI/ML likhna hai
    //Fir uske color ko red and background color ko black karna hai 

    //Step1 Create Element
    const h1 = document.createElement('h1')
    //Step2 Insert Value
    h1.innerHTML='AI/ML'
    //Step3 Styling
    h1.style.color='red'
    h1.style.backgroundColor='black'
    //Step4 Is element ko body me append karna hai 
    document.querySelector('body').appendChild(h1)
   
    //////////////////////////////////How to set function id class to an element//////////////////////////////////////////////////////

    // Example1 => ek element hai button uspar function banana hai Delete 
    
    //Step1 Create Element and uska name delete rakhna hai 
    const button = document.createElement('button')
    button.innerHTML='Delete'

    //Step2 => Function add karna hai Delete jo ki jab call hoga jab button par click kare
    //kis_tag_par_event_lagana_hai.setAttributes('konsa_event_lagana_hai',wo_event_hone_par_konsa_function_chalega)
    //Button par lagana hai onclick event and wo trigger hone par Delete function chale

    button.setAttribute('onclick','Delete()')

    //Example2 => agar class ya id set karni ho element par to ?
    
    //Button par id set karni hai btn
    button.setAttribute('id','btn') //Same for class and ye button upar maine create kiya hai 

    //Button ko body me appened kar dena 
    document.querySelector('body').appendChild(button)
